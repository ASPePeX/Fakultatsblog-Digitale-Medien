
<article class="studiengang">

  <f:if condition="{data.image}">
    <f:for each="{data.image}" as="file">
      <div class="studiengang-bild" style="background-image: url(fileadmin/{file.identifier})"></div>
    </f:for>
  </f:if>

  <div class="studiengang-beschreibung">
    <h2>
      <f:if condition="{data.header}">
        {data.header}
      </f:if>
    </h2>
    <f:if condition="{data.bodytext}">
      <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html><br />
    </f:if>
    <f:if condition="{data.tx_mask_studienlink}">
    <a class="button" target="_blank" href="{data.tx_mask_studienlink}">Alle Infos</a>
    </f:if>
  </div>

</article>
